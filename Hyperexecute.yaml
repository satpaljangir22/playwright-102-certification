---
version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
parallelism: 1
runson: ${matrix.os}
matrix:
  os: ["win11", "linux"]
  browser: ["Chrome"]
  version: ["latest"]
autosplit: true
retryOnFailure: true
maxRetries: 1
concurrency: 1
pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testDiscovery:
  type: raw
  mode: dynamic
  command: grep -lr 'test' tests
testRunnerCommand: npx playwright test

jobLabel: [Playwright 102]
